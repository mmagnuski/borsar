name: borsar
channels:
- conda-forge
- defaults
dependencies:
- python>=3.5
- pip
- mkl
# numpy and scipy versions are pinned to try to avoid an error on circle CI...
- numpy=1.22.2
- scipy=1.8.0
- matplotlib
- pandas>=0.18
- xlrd
- scikit-learn
- scikit-image
- h5py
# dev/testing libraries:
- statsmodels
- pytest
- pytest-cov
- psutil
- numpydoc
- flake8
# likely not needed:
- pillow
- spyder
- jupyter
- joblib
- pip:
  - mne
  - h5io
  - neo
  - pydocstyle
  - codespell
  - sphinx_gallery
  - sphinx_bootstrap_theme
