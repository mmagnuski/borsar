coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 0.01
    patch: false
    changes: false
comment:
  layout: "header, diff, sunburst, uncovered"
  behavior: default
ignore:
  - "borsar/_mne_modified.py"
  - "borsar/_viz3d.py"
  - "borsar/cluster_numba.py"
  - "borsar/tests"
