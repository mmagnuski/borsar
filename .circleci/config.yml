version: 2.1
jobs:
  build:
    docker:
      - image: continuumio/miniconda3
    environment:
      USE_NUMBA: "yes"
    steps:
      - checkout
      - run:
          name: Create conda env
          command: |
            conda env create -f environment.yml -y
            source activate borsar
            if [ "${USE_NUMBA}" == "yes" ]; then
              conda install numba;
            fi
            pip install mne
            pip install codecov tqdm
      - run:
          name: Run tests
          command: |
            pytest --cov=borsar borsar/
      - run:
          name: Update coverage
          command: |
            codecov